<!DOCTYPE html>
<html lang="en">
<head>
    <title>Tip Calculator</title>
    <!-- Normalize.css -->
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200&family=Open+Sans&family=Poppins:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="normalize.css">

    <!-- Custom Styles -->
    <link rel="stylesheet" href="style.css">
</head>
<body id="gradient">

    <div class="background-color">
        <input class="color1" type="color" name="color1" value="#ff5100">
        <!-- <input class="color2" type="color" name="color2" value="#ff0000"> -->
        <input class="color2" type="color" name="color2" value="#008cff">
    </div>

    <div id="container">
        <h1>Tip Calculator</h1>

        <div id="calcultor">
            <form >
                <label>
                    How much was your bill?<br>
                    $ <input type="text" id="billAmount">
                </label>
                <label>
                    How was your service?<br>
                    <select id="serviceQuality">
                        <option disabled selected value="0">-- Choose an option --</option>
                        <option value="0.3">30% - Outstanding</option>
                        <option value="0.2">20% - Good</option>
                        <option value="0.15">15% - It was okay</option>
                        <option value="0.1">10% - Bad</option>
                        <option value="0.05">5%% - Terrible</option>
                    </select>
                </label>
                <label>
                    How many people are sharing the bill?<br>
                    <input type="text" id="totalPeople"> people
                </label>
                <button type="button" id="calculate">Calculate!</button>
            </form>
        </div> <!-- calculator -->

        <div id="totalTip">
            <sup>$</sup><span id="tip">0.00</span>
            <small id="each">each</small>
        </div> <!--totalTip-->

    </div> <!--container-->
    <script type="text/javascript" src="script.js"></script>
    <script type="text/javascript" src="background.js"></script>
</body>
</html>
